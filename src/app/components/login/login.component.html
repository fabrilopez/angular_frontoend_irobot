<div class="card border-primary col-6 text-center">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">

        <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <div class="form-group col-sm-12">
                <input type="text" class="form-control" formControlName="username" name="username" id="username" placeholder="Username" autofocus required>
            </div>
            <div class="form-group col-sm-12">
                <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group col-sm-12">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
